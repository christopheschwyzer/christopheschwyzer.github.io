---
layout: default
---
<div class="post">

	<h1>{{ page.title }}</h1>
	<div class="meta"><time class="date" datetime="{{ post.date }}" title="{{ post.date }}">{{ page.date | date_to_string }}</time> |
		<ul class="tags">
			{% for tag in page.tags%}
				<li class="tag">{{ tag }}</li>
			{% endfor %}
		</ul>
	</div>

	{{ content }}
</div>
