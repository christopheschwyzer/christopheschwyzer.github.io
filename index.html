---
layout: default
---

<div class="portfolio">
	{% for post in site.posts%}
	<li class="project">
		<a href="{{ post.url }}">
			{{ post.title }}
		</a>
		<time datetime="{{ post.date }}" class="date" title="{{ post.date }}">{{ post.date | date: "%Y"  }}</time>
		<span class="description">{{ post.description}}</span>
		<span class="preview">{{ post.preview}}</span>
	</li>
	{% endfor %}
</div>
